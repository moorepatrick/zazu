components:
  - name: zazu
    goals:
      - name: package
        builds:
          - arch: python
            script: 
              - echo "$ZAZU_BUILD_VERSION_PEP440" > zazu/version.txt &&
                rm -rf dist &&
                python setup.py sdist bdist_wheel
      - name: coverage
        builds:
          - arch: python
            script: 
              - pytest --cov-report html --cov=zazu

issueTracker:
    type: Jira
    url: https://lily-robotics.atlassian.net/
    project: STI
    component: Zazu

ci:
    type: TeamCity
    url: http://teamcity.lily.technology:8111/

style:
  exclude:
    - dependency/
    - build/
    - dist/
  autopep8:
    options:
      - "--max-line-length=150"
